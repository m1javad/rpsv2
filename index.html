<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    
</head>
<body>
    


    <div class="ending page "></div>




    <div class="gamepage " id="GamePage">
        <div class="top">
            <div class="scoretop">
              <div class="playername">PLAYER</div>
              <div class="score">4</div>
            </div>
            <div class="scoretop">
              <div class="score">3</div>
              <div class="playername">COMPUTER</div>
            </div>
        </div>



        <div class="mid">
            <div class="leftHands hands">
                <div class="rockl">
                    <img src="rl.png" alt="left rock">
                </div>
                <div class="paperl">
                    <img src="pl.png" alt="left paper">
                </div>
                <div class="scissorl">
                    <img src="scl.png" alt="left scissor">

                </div>
            </div>
                
                <div class="roundres"></div>
                
            
            <div class="rightHands hands">
                <div class="rockr">
                    <img src="rr.png" alt="right rock">
                </div>
                <div class="paperr">
                    <img src="pr.png" alt="right paper">

                </div>
                <div class="scissorr">
                    <img src="scr.png" alt="left scissor">

                </div>
            </div>
        </div>


        <div class="bottom"></div>
    
    </div>






    <div class="start page active" id="StartPage">
        <div id="startlogo">
            <div class="text">ROCK</div>
            <div class="text">PAPER</div>
            <div class="text">SCISSOR</div>
        </div>
        <div id="startButton">
            <button id="startbutton">START</button>
        </div>
    </div>

   












</body>
</html>
